<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>JS Todos Exercise</title>
  </head>
  <body>
    <h1>Let's Get Some Shit Done!</h1>
    <form id="form-box">
        <label for="add-todo">Enter Todo: </label>
        <input type="text" name="add-todo" id="add-todo" placeholder="All the things!">
            <ul id="todo-list">
                <li class="todo">Make todo list</li>
                <li class="todo">Give the dog a bath</li>
                <li class="todo">Go to the post office</li>
                <li class="todo">Pack for vacation</li>
                <li class="todo">Clean hiking boots</li>
            </ul>
    </form>
    <script src="app.js"></script>
  </body>
</html>
